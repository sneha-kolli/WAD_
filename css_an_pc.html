<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anchor Pseudo Class</title>
	<style type="text/css">
		*{
			text-align: center;
			font-size: 100px;
		}
		a:link{
			color: red;
		}
		a:visited{
			color: skyblue;
		}
		a:hover{
			color: green;
		}
		a:active{
			color: darkviolet;
		}
		a.D:hover{
			color: yellow;
			font-size: 150px;
		}
	</style>
</head>
<body>
	<p><b><a href="#" target="_blank">This is a link</a></b></p>
	<p><b><a href="#" target="_blank" class="D">Demo Link</a></b></p>

</body>
</html>
